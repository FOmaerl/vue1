<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="app">
    {{message}}
</div>
<script src="bower_components/vue/dist/vue.js"></script>
<script>

    var vm = new Vue({
        el:'.app', //选区数据所作用的范围  querySelector
        data:{
            message:'hello world'
        }
    })

</script>

</body>
</html>
